<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		
		<h2>Sentiment analysis of reviews</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">
		
        {% if prediction == 1%}
        <h2>Polarity - </h2>
        <h2 style="color:blue;">Positive </h2>
        <h2>Confidence Score - {{ confidence }}</h2>
        <h2 style="color:blue;"></h2>
        {% elif prediction == 0%}
        <h2>Polarity - </h2>
        <h2 style="color:red;">Negative</h2>
        <h2>Confidence Score - {{ confidence }}</h2>
        <h2 style="color:red;">0</h2>
	{% endif %}

	</div>

</body>
</html>
